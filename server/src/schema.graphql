# import * from "./generated/graphql-schema/prisma.graphql"
scalar DateTime

type Query {
  me: User,
  dates: [Date]
}

type Mutation {
  signup(email: String!, password: String!, firstName: String, lastName: String): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  createSubscription(source: String!, ccLast4: String!): User
  cancelSubscription: User
  changeCreditCard(source: String!, ccLast4: String!): User
  createChild(firstName: String!, lastName: String!, birthday: DateTime, rateAmount: Float!, rateType: RateType!, gender: Gender!, ownerId: String!): Child
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  email: String!
  firstName: String
  children: [Child!]!
}

type CreateChildInput {
  ownderId: String!
  firstName: String!
}
